<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Rhino Rehab: Sign In</title>
  <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <style>
    .bookend{
      height:100px;
      vertical-align: top;
    }
    .flip{
      transform: scale(-1,1);
    }
  </style>

</head>

<body>

  <div id="app">

      <div id="noCognitoMessage" class="configMessage" style="display: none;">
          <div class="backdrop"></div>
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">No Cognito User Pool Configured</h3>
              </div>
              <div class="panel-body">
                  <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
              </div>
          </div>
      </div>

    <h1 style="padding: 4rem;"><center><h1><img src="Rhino.png" class="bookend" >Rhino Rehab<img src="Rhino.png" class="bookend flip"></h1></center></h1>
    <div>
        <h3><center>Sign In</center></h3>
        <section class="form-wrap">
          <form id="signinForm"><center>
            <input type="email" id="emailInputSignin" placeholder="Email" required></br>
            <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required></br>

            <input type="submit" value="Create User"></center>
          </form>
      </section>
    </div>

   
  </div>

  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
</body>

</html>
